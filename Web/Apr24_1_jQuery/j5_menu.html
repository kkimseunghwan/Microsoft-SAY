    <script>
        $("$here").click(function () {
            if($("$here").css("top") == "-30px") {
                $("$here").css("top", "0px")

                $("$here").css("top", "-30px")
            };
        });

    </script>
    <style>
        table {

            transition: all 0.4s, ease;
