 <!DOCTYPE html>
 <html>
 <head>
    <meta charset="utf-8">
    <title>ㅋㅋ</title>
    <script src="jQuery.js"></script>
    <script>
        $(function() {
        //_QbPoQyVO7CgvaNBwTQr
        //w3LHLhDPJ0
 
        // AJAX : 남의 서버에 있는건 브라우저가 안받아줌
        // Cross-domain AJAX : 남의 데이터 가져오는 AJAX
        //      - 서버측에서 Access-Control-Allow-Origin응답헤더 세팅해놨으면 가져올수있음
        //      - Proxy서버를 구현

            $("input").keyup(function(e) {
            //     if(e.keyCode == 13) {
            //         // $(선택).trigger("이벤트명") : 이벤트 강제 발생
                    $("button").trigger("click");
            });
            $("button").click(function() {
                var searchTxt = $("input").val();
                $.ajax({
                    url : "http://195.168.9.139:1234/naverNews",
                    data : {q : searchTxt},
                     
 
                    success : function(xmll) {
                        $("table").empty();
                        $(xmll).find("item").each(function(i, n) {
                            
                            var title = $(n).find("title").text();
                            var desc = $(n).find("description").text(); 
                            var titleTd = $("<td></td>").html(title);
                            var descTd = $("<td></td>").html(desc);
                            var tr = $("<tr></tr>").append(titleTd, descTd);
                            $("table").append(tr)
                        });
                    }

                });
            });
        });
    </script>
     
 </head>
 <body>
     <input><button>검색</button>
     <hr>
     <table border="1">
         <tr>
             <th>제목</th>
             <th>내용</th>
         </tr>
     </table>
 </body>
 </html>
