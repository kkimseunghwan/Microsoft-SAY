            var y = Math.random() * 500;

            var R = Math.random() * 255;
            var G = Math.random() * 255;
            var B = Math.random() * 255;

            pen.strokeStyle = "rgb("+R+","+G+","+B+")" // 선 색깔
            pen.lineWidth = "3"
            
            pen.lineTo(x, y);
            pen.closePath();
            pen.stroke();

            xlastPos = x;
            ylastPos = y;

            pen.shadowOffsetX = 0;
            pen.shadowOffsetY = 0;
            pen.shadowBlur = 10;
            pen.shadowColor = "rgb("+R+","+G+","+B+")";
            
            pen.fillStyle = "rgb("+R+","+G+","+B+")";
