
<!--주석-->
<!--
    HTML (HyperText Marckup Language)
        웹페이지를 만들 때 사용하는 디자인 언어.
            윕 디자이너가 dreamweaver로 작업.
            우리는..
            -> React하려면 할 줄 알아야됨.
            -> 웹 크롤링 하려면 할 줄 알아야됨.
            => 개발자가 VScode로.. html..
        
        <태그명 속성명="값" 속성명="값"...> : 시작태그
            ...                             : 텍스트
        </태그명>                           : 종료태그

        HTML : 인터프린터 방식 언어
-->
<!DOCTYPE html> <!-- html 5 버전-->
<html> <!-- <html> ~ </html> 내부에 작성 필수-->
    <head> <!-- 각종 설정 -->
        <meta charset="utf-8">
        <title>NAVER</title> <!--사이트 제목. 맨 위에 뜨는거.-->
    </head>
    <body> <!-- 내용 -->
        Hello World!
    </body>
</html>
