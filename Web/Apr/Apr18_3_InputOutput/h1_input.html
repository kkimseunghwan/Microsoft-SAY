<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Apr18_InputOutput</title>
    <link rel="stylesheet" href="h1.css">
</head>
<body>
    <form action="http://195.168.9.139:1234/member.create.account" method="post">
        <table>
            <tr>
                <th colspan="2">회원가입</th>
            </tr>
            <tr>
                <td class="id_txt">ID</td>
                <td class="input_td"><input name="id" class="textType"></td>
            </tr>
            <tr>
                <td class="pw_txt">PW</td>
                <td class="input_td"><input type="password" name="pw" class="textType"></td>
            </tr>
            <tr>
                <td class="pw_txt">Gender</td>
                <td align="center">
                    <!-- name이 같은 것 중에 반드시 하나만 선택. -->
                    <input name="gender" type="radio" value="남자"checked>남자<br>
                    <input name="gender" type="radio" value="여자">여자<br>
                    <input name="gender" type="radio" value="기타">기타<br>
                </td>
            </tr>
            <tr>
                <td class="pw_txt">Adress</td>
                <td class="input_td">
                    <select name="adr" class="selectType">
                        <option value="서울">서울</option> 
                        <option value="수도권">수도권</option>
                        <option value="기타 국내">기타 국내</option>
                        <option value="해외">해외</option>
                    </select>
                </td>            
            </tr>
            <tr>
                <td class="pw_txt">hobby</td>
                <td class="input_td">
                    <input name="hobby" type="checkbox" value="운동">운동<br>
                    <input name="hobby" type="checkbox" value="독서">독서<br>
                    <input name="hobby" type="checkbox" value="잠">잠<br>
                    <!--
                    <select name="hobby" class="selectType">
                        <option value="운동">운동</option> 
                        <option value="독서">독서</option>
                        <option value="잠">잠</option>
                        <option value="간식">간식</option>
                    </select>
                    -->
                </td>            
            </tr>
            <tr>
                <td class="pw_txt">Introduce</td>
                <td class="input_td">
                    <textarea name="comment" class="taType"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" class="btn">
                    <input type="submit" value="가입" class="btnType"><br>
                    <button class="btnType">가입</button><br>
                    <input type="image" src="image/testimages.jpg"><br>
                    <input type="reset" value="다시" class="btnType"><br>
                </td>
            </tr>
        </table>

    </form>
    <!--
        위에서 본거 빼고 나머지들은 HTML5에서 추가된거.
         
    -->>


</body>
</head>
