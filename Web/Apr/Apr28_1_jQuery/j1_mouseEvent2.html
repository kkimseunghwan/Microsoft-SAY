<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ㅋ</title>

    <script src="jQuery.js"></script>
    <script>
        $(function() {
            // 원래 아무일도 없던 이벤트
            // 원래 기능이 있던 이벤트
            //      return true : 원래 있던 기능 발동
            //      return false: 원래 있던 기능 제거.

            // 우클릭해서 브라우저 팝업 매뉴가 나오려고 할 때.
            $(document).contextmenu(function() {
                return false; // 기본 팝업 메뉴 발생 막기.
            });

            $("html").mouseup(function(e) {
                if (e.button == 2){
                    $("table").css("top", e.pageY + "px").css("left", e.pageX + "px"); 
                    $("table").css("opacity", "1"); 

                    setTimeout(function() {
                        $("table").css("top", "-100px").css("left", "-px"); 
                        $("table").css("opacity", "0"); 

                    }, 5000);

                }
            });
 






        });
    </script>
    <style>
        table {
            position: absolute;
            top: -100px;
            left: -100px;
            transition: opacity 0.3s ease-in;
            opacity: 0;
        }

    </style>
</head>

<body>
    <table border="1">
        <td>
            <tr><a href="https://www.naver.com">네이버로</a></tr>
        </td>
        <td>
            <tr><a href="https://www.google.com">구글로</a></tr>
        </td>
        <td>
            <tr><a href="https://www.daum.com">다음로</a></tr>
        </td>
    </table>



</body>

</html>
