<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Apr22</title>
    <script>
        //return true; - 기존 기능 살려라
        //return false; - 기존 기능 없애라
        function checkkkk() {
            // document.form이름.input이름
            var idInput = document.ff.id;
            var pwInput = document.ff.pw;

            // 필수 검사
            if( !idInput.value ) {
                alert("ID는 필수 입니다.");
                idInput.focus(); // 커서 갖다주기
                return false;
            }

            // 필수 검사
            if( !pwInput.value ) {
                alert("PW는 필수 입니다.");
                pwInput.focus(); // 커서 갖다주기
                return false;
            }

            if(idInput.value.length < 4) {
                alert("ID는 최소 4자 이상");
                idInput.focus();
                idInput.value = "";
                return false;
            }

            if(pwInput.value.length < 4) {
                alert("PW는 최소 4자 이상");
                pwInput.focus();
                pwInput.value = "";
                return false;
            }

            // 중복id 검사 : JS + DB 할줄 몰라
            // id에 한글, 특수문자 못 쓰게
            // pw에 소문자, 특수문자 있어야야
            //      정규 표현식


            // pw에 abcd중에 하나 무조건
            // pw에 1234중에 하나 무조건

            //문자열 세트
            var set1 = "abcd"; // 들어가야 하는 문자열 세트
            var set1OK = false; // 그 문자열 세트가 있나 없나
            
            for (var i=0; i<set1.length; i++) {
                if (pwInput.value.indexOf(set1[i]) != -1) {
                    set1OK = true;
                    break;
                }
            }

            var set2 = "1234";
            var set2OK = false;

            for (var i=0; i<set2.length; i++) {
                if (pwInput.value.indexOf(set2[i]) != -1) {
                    set2OK = true;
                    break;
                }
            }

            if (!set1OK || !set2OK) {
                alert("뿌엥")
                return false;
            }




            return true;
        }

    </script>
</head>
<body>
    <!--
        입력 유효성 검사
            Python쪽에 가서 if, try ... 로 해도 되겠지만
                1) 가야한다 : 통신을 한다
                2) Python은 유효성 검사 말고도 할 일이 많음
            사용자쪽에서 JS로 검사해서 잘못됐으면 가지도 않게 하자.
    -->
    <form name="ff" action="http://195.168.9.139:1234/member.sign.up" onsubmit="return checkkkk();">
        <table>
            id : <input name="id" maxlength="10"><p>
            pw : <input name="pw" type="password" maxlength="10"><p>
            나이 : <input name="age" maxlength="3"><p>
            <button>ㄱㄱ</button>
        </table>
    </form>
</body>
</head>
