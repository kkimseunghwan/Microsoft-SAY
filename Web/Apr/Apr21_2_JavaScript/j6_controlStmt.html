<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Apr21</title>
    <script>
        var a = 10;

        if (a > 5) {
            alert("5보다 커유");
        }else if ( a > 3) {
            alert("5보다는 작고 3보다는 커유");
        }

        // switch(변수) {
        //  case
        // }
        var role = "DBA";
        switch(role){
            case "DBA":
                alert("전원관리");
                alert("사용자관리");
                // break;
            case "DBP":
                alert("CRUD");
                // break;
            default: // DBU
                alert("서비스 이용");
                break;
        }


        // if vs switch
        //  if : 조건식 가능, 가독성 좋음
        //  switch : 조건식 불가, 가독성 이상.
        //  -> if문이 더 좋아 보이는데
        //  switch문은 break의 전략적인 사용 가능.
        //  -> 권한부여 같은 상황에서는 switch가 나음.
        //  파이썬은 효율적인 프로그래밍에 관심이 없으니, if문으로 끝내라는 마인드.


    </script> 
</head>

</head>
