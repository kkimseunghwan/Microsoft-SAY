<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Apr25</title>
    <script src="jQuery.js"></script>

    <script>
        $(function() {
            // this : 이벤트가 발생한 객체(콜백 함수를 호출한 범인을 가리킴)
            // .parent() : 한 단계 상위의 객체
            // .closest("CSS선택자") : 상위로 올라가다가 가장 가까운 CSS선택자 객체를 선택 : 선택한 요소를 포함하면서 가장 가까운 상위 요소를 선택
            // .children() : 한단계 하위들
            // .find(CSS선택자) : 하위로 내려가다가 가장 가까운 CSS선택자 객체를 선택

            // 버튼 누르면 눌려진 버튼의 배경색을 빨강
            //                        '' 소속된 td 배경색 초록으로
            //                        '' table 가로 사이즈 300px
            $("button").click(function() {
                $(this).css("background-color", "red");
                $(this).parent().css("background-color", "green");
                $(this).closest("table").css("width", "500");
                //$("table").css("width", "500");

                // 버튼 누르면 그 버튼 옆에 있는 input 내용을 alert
                alert($(this).parent().find("input").val())

            });

            // td를 누르면 눌러진 td에 소속된 것들 글자색을 파랑으로
            //                                input 배경색을 노랑
            $("td").click(function() {
                //$(this).css("background-color", "blue");
                $(this).children().css("color", "blue");
                $(this).find("input").css("background-color", "yellow");
            });



        });
    </script>
    <style>
        td {
            padding: 15px;
        }

    </style>
</head>
<body>

        <tr>
            <td>
                <input>
                <button>btn</button>        
            </td>
        </tr>
