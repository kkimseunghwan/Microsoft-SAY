<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>딥식이</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="may072_jQuery.js"></script>
</head>

<body>
    <div data-role="page" id="coverPage" data-theme="b">
        <div data-role="header">
            <h1>딥레이서 관리 시스템</h1>
        </div>
        <div data-role="content" id="coverPageContentArea">
            <a href="#mainPage" data-transition="flow">
                <img src="img/deepracer.jpg">
            </a>
        </div>
    </div>
    <div data-role="page" id="mainPage" data-theme="b">
        <div data-role="header">
            <a href="#coverPage" data-transition="turn" data-icon="arrow-l">뒤로</a>
            <h1>자동차 관리</h1>
        </div>
        <div data-role="content">
            <input placeholder="색깔" id="colorInput">
            <input placeholder="상태" id="statusInput">
            <button>등록</button>
            <hr>
            <table id="pageControlArea">
                <tr>
                    <td align="center"></td>
                </tr>
            </table>
            <ul data-role="listview" data-inset="true" data-theme="c"></ul>
        </div>
    </div>
</body>

</html>
