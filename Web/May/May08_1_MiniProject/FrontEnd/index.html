<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ㅋㅋ</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script>
        $(document).on("pagebeforeshow", "#mainPage", function () {
            $("#asd").off("click").on("click", function () {
                var c = $("input").val();
                var s = $("textarea").val();

                var url = "http://127.0.0.1:5678/machine.reg?color=" + c + "&status=" + s;
                $.getJSON(url, function(result) {
                    alert(JSON.stringify(result));
                });
            });
        });

        $(function () {
            $("asd").click(function () {
                var c = $("input").val();
                var s = $("textarea").val();

                var url = "http://127.0.0.1:5678/machine.reg?color=" + c + "&status=" + s;
                $.getJSON(url, function(result) {
                    alert(JSON.stringify(result));
                });
            });
        });
    </script>
    <style>
        #coverPage img{
            margin-top: 100px;
            width: 50%;
        }

        #coverPageContentArea{
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- page 는 하나의 파일에 여러 html 구조를 가지게 할 수 있음 -->
    <div data-role="page" id="coverPage">
        <div data-role="header">
            <h1>딥레이서 관리</h1>
        </div>

       <div data-role="content" id="coverPageContentArea" style="text-align: center;">
            <a href="#mainPage">
                <img src="btc.jpg">
            </a>
       </div>
    </div>
    
    <div data-role="page" id="mainPage">
        <div data-role="header">
            <a href="#coverPage" data-transition="turn" data-icon="arrow-l">뒤로</a>
            <h1>딥레이서 관리</h1>
        </div>

        <div data-role="content">
            <input placeholder="색깔">
            <textarea placeholder="상태" data-autogrow="false"></textarea>
            <a href="#" id="asd" data-role="button">등록</a>
            <hr>
       </div>   
    </div>
</body>

</html>
