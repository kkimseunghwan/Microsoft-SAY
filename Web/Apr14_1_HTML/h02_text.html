
<!DOCTYPE html>

<!DOCTYPE html> <!-- html 5 버전-->
<html> <!-- <html> ~ </html> 내부에 작성 필수-->
    <head> <!-- 각종 설정 -->
        <meta charset="utf-8">
        <title>NAVER</title> <!--사이트 제목. 맨 위에 뜨는거.-->
    </head>
    <body> <!-- 내용 -->
        Hello World! <br> <!--줄바꿈-->
        Bye!<hr> <!-- 줄하나 치고 줄바꿈-->
        <p align="center">ㅁㄴㅇㅁㄴㅇㅁㄴㅁㄴㅇ</p> <!-- 두 줄 씩 띄기. 문단 쓸 때-->
        <p align="right">ㅂㅈㄷㅂㅈㄷㅂㅈㄷㅂㅈ</p>
        
        <font face="궁서" color="#FF0000" size="100">뭐가 하나 있는데</font>
        <!-- 
            폰트 face
            궁서, 맑은고딕 << 가능
            D2Coding, OxygenMono << 어케함?

            색깔 color
            RGB -> #RRGGBB : 빛 섞기
            RGBA -> #RRGGBBAA : + 투명도

            글자 크기 size 
            1 ~ 7까지만 가능
            8, 9, .. 100은??

           ㄴ> 기본 HTML으로는 디자인, 이벤트 부족 현상..
                HTML : 웹사이트의 뼈대만 구성.
                CSS : 웹사이트 디자인 서포트
                JavaScript : 웹사이트 이벤트 서포트
        -->
        <hr> <!-- 구분선 -->
        <h1>제목(굵게 + 크기 + 줄바꿈)</h1>
        <h2>제목</h2>
        <h3>제목</h2>
        <hr>
        <h2>UL</h2>
        <ul type="circle"> <!-- Unordered List -->
            <li>오전에 HTML</li> <!-- List Item -->
            <li>오후에 특강</li>
            <li>특강하고 시간남으면 칼퇴</li>
            <li>집가서 게임</li>
        </ul>
        <hr>
        <h2>OL</h2>
        <ol type="i">
            <li>오전에 HTML</li> <!-- List Item -->
            <li>오후에 특강</li>
            <li>특강하고 시간남으면 칼퇴</li>
            <li>집가서 게임</li>            
        </ol>
        <hr>
        마지막으로                      ㅋㅋㅋ<br> <!-- 아무리 띄어도 한번만 떨어짐-->
        <!-- 띄어쓰기 &nbsp; -->
         <!-- <:&lt; >:&gt; -->
        마지막으로 &nbsp;&nbsp;&nbsp;&nbsp; ㅋ&lt;ㅋ&gt;ㅋ<br> 


    </body>
</html>
