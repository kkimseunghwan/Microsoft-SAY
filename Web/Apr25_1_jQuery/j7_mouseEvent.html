<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Apr25</title>
    <script src="jQuery.js"></script>

    <script>
        $(function() {
            $("div").mousedown(function(ee) {
                $("h1").text("mousedown" + ee.button)
            });

            $("div").mouseup(function(ee) {
                $("h1").text("mouseup" + ee.button)
            });

            ////////////////////////////////////////////

            $("div").mouseenter(function() {
                $("h1").text("mouseenter")
            });

            $("div").mouseleave(function() {
                $("h1").text("mouseleave")
            });

            $("div").mousemove(function(ee) {
                $("h2").text("mousemove" + ee.pageX + " " + ee.pageY )
            });

        });
    </script>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: solid black 3px;

        }

    </style>
</head>
<body>
    <div>


    </div>
    
    <h1>asd</h1>
    <h2>asd</h2>

</body>
</html>
